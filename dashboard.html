<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /><style>

  #main{
    object-fit: cover;
    height: 100vh;
    background-size: cover;
    /* background-image: url("Screenshot\ 2024-08-08\ 032349.png"); */
  }
  iframe{
    height: 100vh;
    width: 100vw;
  }
  button{font-family: "Mooli", sans-serif;
    position: fixed;
    right: 8px;
    color: rgb(214, 213, 213) !important;
    font-weight: 900 !important;
    top: 5px;background-color: rgb(103, 103, 103) !important;
  }
</style>
</head>
<body>
  <div class="col-12 d-flex justify-content-center align-items-center" id="main">
    <div class="d-flex flex-column col-4 justify-content-center align-items-center">
      <button id="logout" class="btn ">Log Out</button>
      <!-- <h2>Dashboard</h2> -->
       <iframe src="https://fasih-nasirall.netlify.app/"></iframe>
    </div>
  </div>

  <script type="module">
 import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { auth } from "./module.mjs"; // Adjust the path as necessary

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
      console.log("Auth instance:", user);

      if (!user) {
        // Redirect to login page if the user is not signed in
        location.href = "index.html";
      } else {
        // User is signed in
        console.log("User UID:", user.uid);
      }
    });

    // Handle logout button click
    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => {
        console.log("User signed out");
        location.href = "index.html"; // Redirect to login page
      }).catch((error) => {
        console.error("Sign out error:", error);
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
